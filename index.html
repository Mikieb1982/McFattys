<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>McFatty's Food Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@600;700&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f1115">

  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">

  <style>
    :root{
      --bg-0:#0f1115; --bg-1:#171a21; --card:#1c2028;
      --text-0:#f2f3f5; --text-1:#c9ced6;
      --primary:#ffc857; --danger:#e63946;
      --border:#2a2f39; --shadow:0 8px 20px rgba(0,0,0,.35);
      --radius-12:12px;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg-0);color:var(--text-0);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;line-height:1.45}

    .container{max-width:860px;margin:0 auto;padding:12px 16px 24px;position:relative}
    .stack-16 > *+*{margin-top:16px}
    .stack-20 > *+*{margin-top:20px}

    /* === Top utility bar (responsive) === */
    .utility-bar{
      position:sticky; top:0; z-index:200;
      padding: calc(8px + var(--safe-top)) 8px 8px;
      margin: 0 -16px 10px;
      background: linear-gradient(180deg, rgba(23,26,33,.95), rgba(23,26,33,.75) 70%, rgba(23,26,33,0));
      backdrop-filter: blur(4px);
    }
    .utility-row{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:0 8px;
    }

    /* Language toggle switch */
    .lang-toggle{display:inline-flex;align-items:center;gap:8px;user-select:none}
    .lang-toggle span{font-size:12px;font-weight:700}
    .switch{
      position:relative;width:50px;height:28px;
      background:#232834;border-radius:14px;border:1px solid var(--border);
      box-shadow:var(--shadow) inset 0 0 4px rgba(0,0,0,.3); transition:.25s;
    }
    .switch::after{
      content:"";position:absolute;top:2px;left:2px;width:24px;height:24px;
      background:var(--primary);border-radius:50%;transition:.25s;
    }
    .switch.active{background:#3b3f4a}
    .switch.active::after{left:24px}

    /* Buttons */
    .btn{
      padding:12px 18px; border-radius:12px; font-weight:700; cursor:pointer;
      min-height:44px; transition:.15s; border:1px solid transparent;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .btn:active{transform:scale(.98)}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .btn-primary{background:var(--primary);color:#1b1b1b}
    .btn-secondary{background:#232834;color:var(--text-0);border-color:#2d3441}
    .btn-danger{background:var(--danger);color:#fff}
    .btn-danger:hover{background:#b02a35}

    /* Install button: responsive sizing */
    #pwa-install{
      padding:12px 16px; font-size:14px; line-height:1; white-space:nowrap;
      max-width:100%;
    }

    /* Small screens: stack toggle and install button */
    @media (max-width:520px){
      .utility-row{flex-wrap:wrap}
      .lang-toggle{order:1}
      #pwa-install{order:2; width:100%}
    }

    /* Logo */
    .hero-logo{background:var(--bg-1);border-radius:var(--radius-12);box-shadow:var(--shadow);padding:8px}
    .hero-logo img{width:100%;max-width:480px;display:block;margin:0 auto}

    /* Sections */
    .section{background:var(--card);border:1px solid var(--border);border-radius:var(--radius-12);box-shadow:var(--shadow);padding:18px}
    .section h2{font-family:Oswald,sans-serif;font-weight:700;font-size:22px;margin:0 0 12px}
    .section-head{display:flex;justify-content:space-between;align-items:center}
    .actions{display:flex;gap:10px;flex-wrap:wrap}

    /* Form */
    .label{font-size:14px;color:var(--text-1);margin-bottom:8px;display:block}
    .input{width:100%;background:#12151b;color:var(--text-0);border:1px solid var(--border);border-radius:10px;padding:14px 16px;outline:none}
    .input:focus{box-shadow:0 0 0 3px rgba(255,200,87,.25)}
    .checkbox{width:20px;height:20px;cursor:pointer;margin-right:8px}
    .controls{display:flex;flex-wrap:wrap;gap:12px;align-items:flex-end}
    .controls .grow{flex:1 1 260px}

    /* Table */
    .table{width:100%;border-collapse:separate;border-spacing:0 8px}
    .table thead th{color:var(--text-1);font-size:13px;font-weight:600;text-align:left;padding-bottom:4px}
    .table tbody tr{background:#141821;border:1px solid var(--border);border-radius:8px}
    .table tbody td{padding:10px}
    .row-actions{text-align:right}
    .pill{padding:4px 8px;border-radius:999px;font-size:12px;font-weight:700}
    .pill-yes{background:rgba(67,170,139,.18);color:#8fe0c9}
    .pill-no{background:rgba(230,57,70,.18);color:#ffb4ba}

    .footer{color:var(--text-1);font-size:12px;text-align:center;padding:14px 0}

    /* Modal base */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:300}
    .modal{background:var(--card);padding:20px;border-radius:var(--radius-12);text-align:center;max-width:360px;width:90%}
    .modal h3{margin:0 0 10px;font-family:Oswald,sans-serif;font-size:20px}
    .modal p{margin:0 0 16px;color:var(--text-1)}
    .modal-actions{display:flex;gap:10px;justify-content:center}

    /* Install success banner - centered */
    .install-banner{
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%) scale(.96);
      opacity:0; background:var(--card); color:var(--text-0);
      padding:16px 22px; border:1px solid var(--border);
      border-radius:16px; box-shadow:var(--shadow);
      font-weight:700; font-size:14px; display:none; z-index:350;
      transition:opacity .2s ease, transform .2s ease;
    }
    .install-banner.show{ display:block; opacity:1; transform:translate(-50%,-50%) scale(1); }
  </style>
</head>
<body>
  <div class="container stack-20">
    <!-- Top utility bar -->
    <div class="utility-bar" role="region" aria-label="App controls">
      <div class="utility-row">
        <!-- Language toggle -->
        <div id="lang-toggle" class="lang-toggle" role="button" tabindex="0" aria-label="Toggle language EN/DE">
          <span>EN</span>
          <div id="switch" class="switch" aria-hidden="true"></div>
          <span>DE</span>
        </div>

        <!-- Install button -->
        <button id="pwa-install" class="btn btn-secondary" type="button" aria-label="Install app">
          Install
        </button>
      </div>
    </div>

    <header class="hero-logo"><img src="Logo.png" alt="McFatty's Food Tracker logo"></header>

    <!-- ADD ITEM -->
    <section class="section stack-16" aria-labelledby="addItem">
      <h2 id="addItem" data-i18n="addTitle">Add item</h2>
      <div class="controls">
        <div class="grow">
          <label for="food-name" class="label" data-i18n="foodLabel">Food item name</label>
          <input id="food-name" class="input" type="text" placeholder="e.g., Cheeseburger" autocomplete="off">
        </div>
        <button id="add-button" class="btn btn-primary" type="button" data-i18n="addBtn">Add to log</button>
      </div>
      <label style="display:flex;align-items:center;margin-top:8px;">
        <input id="contains-dairy" type="checkbox" class="checkbox">
        <span data-i18n="dairyLabel">Contains dairy</span>
      </label>
    </section>

    <!-- LOG -->
    <section class="section stack-16" aria-labelledby="todaysLog">
      <div class="section-head">
        <h2 id="todaysLog" data-i18n="logTitle">Today’s log</h2>
        <div class="actions">
          <button id="export-button" class="btn btn-secondary" type="button" data-i18n="exportBtn">Export</button>
          <button id="clear-all" class="btn btn-danger" type="button" data-i18n="clearAllBtn">Clear all</button>
        </div>
      </div>
      <table class="table" aria-describedby="todaysLog">
        <thead><tr><th data-i18n="thItem">Item</th><th data-i18n="thDairy">Dairy</th><th></th></tr></thead>
        <tbody id="log-body"></tbody>
      </table>
    </section>

    <footer class="footer" data-i18n="footerText">Designed and created by Burrow · 2025</footer>
  </div>

  <!-- Install success banner -->
  <div id="install-banner" class="install-banner" role="status" aria-live="polite">✅ Installed</div>

  <!-- Clear confirmation modal -->
  <div class="modal-backdrop" id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-title" aria-describedby="confirm-desc">
    <div class="modal">
      <h3 id="confirm-title" data-i18n="modalTitle">Clear all logs?</h3>
      <p id="confirm-desc" data-i18n="modalDesc">Are you sure you want to clear today’s log? This cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancel-clear" class="btn btn-secondary" data-i18n="cancelBtn">Cancel</button>
        <button id="confirm-clear" class="btn btn-danger" data-i18n="confirmClearBtn">Yes, clear</button>
      </div>
    </div>
  </div>

  <!-- iOS Safari help modal for install -->
  <div id="ios-help" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="ios-help-title" aria-describedby="ios-help-desc">
    <div class="modal">
      <h3 id="ios-help-title">Install on Safari</h3>
      <p id="ios-help-desc">iPhone/iPad: Share → Add to Home Screen → Add. On Mac Safari: File → Add to Dock.</p>
      <div class="modal-actions">
        <button id="ios-help-close" class="btn btn-secondary">OK</button>
      </div>
    </div>
  </div>

  <script>
    // Keys
    const STORAGE_KEY='mcFattys.items.v1';
    const LANG_KEY='mcFattys.lang.v1';

    // Elements
    const nameInput=document.getElementById('food-name');
    const dairyCheckbox=document.getElementById('contains-dairy');
    const addBtn=document.getElementById('add-button');
    const exportBtn=document.getElementById('export-button');
    const clearBtn=document.getElementById('clear-all');
    const tbody=document.getElementById('log-body');
    const modal=document.getElementById('confirm-modal');
    const cancelClear=document.getElementById('cancel-clear');
    const confirmClear=document.getElementById('confirm-clear');
    const langToggle=document.getElementById('lang-toggle');
    const switchEl=document.getElementById('switch');

    const installBtn=document.getElementById('pwa-install');
    const iosHelp=document.getElementById('ios-help');
    const iosHelpClose=document.getElementById('ios-help-close');
    const banner=document.getElementById('install-banner');
    let deferredPrompt=null;

    // Banner helper (centered, auto-hide)
    function showBanner(message, duration=2200){
      banner.textContent=message;
      banner.classList.add('show');
      banner.style.display='block';
      clearTimeout(banner._hideT);
      banner._hideT=setTimeout(()=>{
        banner.classList.remove('show');
        setTimeout(()=>{ banner.style.display='none'; },200);
      },duration);
    }

    // i18n
    const i18n={
      en:{addTitle:"Add item",foodLabel:"Food item name",addBtn:"Add to log",dairyLabel:"Contains dairy",
          logTitle:"Today’s log",exportBtn:"Export",clearAllBtn:"Clear all",thItem:"Item",thDairy:"Dairy",
          pillYes:"Yes",pillNo:"No",modalTitle:"Clear all logs?",modalDesc:"Are you sure you want to clear today’s log? This cannot be undone.",
          cancelBtn:"Cancel",confirmClearBtn:"Yes, clear",footerText:"Designed and created by Burrow · 2025",
          csvItem:"Item",csvDairy:"Dairy"},
      de:{addTitle:"Eintrag hinzufügen",foodLabel:"Name des Lebensmittels",addBtn:"Zur Liste hinzufügen",dairyLabel:"Enthält Milchprodukte",
          logTitle:"Heutiges Protokoll",exportBtn:"Exportieren",clearAllBtn:"Alles löschen",thItem:"Artikel",thDairy:"Milchprodukte",
          pillYes:"Ja",pillNo:"Nein",modalTitle:"Alle Einträge löschen?",modalDesc:"Möchtest du das heutige Protokoll wirklich löschen? Diese Aktion kann nicht rückgängig gemacht werden.",
          cancelBtn:"Abbrechen",confirmClearBtn:"Ja, löschen",footerText:"Entworfen und erstellt von Burrow · 2025",
          csvItem:"Artikel",csvDairy:"Milchprodukte"}
    };

    const state={items:[]};
    let lang='en';

    // Storage
    function loadItems(){ try{ state.items=JSON.parse(localStorage.getItem(STORAGE_KEY))||[] }catch{} }
    function saveItems(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(state.items)); }
    function loadLang(){ lang=localStorage.getItem(LANG_KEY)||'en'; document.documentElement.lang=lang; }
    function saveLang(){ localStorage.setItem(LANG_KEY,lang); document.documentElement.lang=lang; }

    // i18n apply
    function applyI18n(){
      const t=i18n[lang];
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key=el.getAttribute('data-i18n'); if(t[key]) el.textContent=t[key];
      });
      nameInput.placeholder = lang==='de'?'z. B. Cheeseburger':'e.g., Cheeseburger';
      switchEl.classList.toggle('active', lang==='de');
      render();
    }

    // Render table
    function render(){
      const t=i18n[lang];
      tbody.innerHTML='';
      state.items.forEach((item,idx)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${item.name}</td>
          <td><span class="pill ${item.dairy?'pill-yes':'pill-no'}">${item.dairy?t.pillYes:t.pillNo}</span></td>
          <td class="row-actions"><button class="btn btn-danger">${lang==='de'?'Entfernen':'Remove'}</button></td>`;
        tr.querySelector('button').onclick=()=>{ state.items.splice(idx,1); saveItems(); render(); };
        tbody.appendChild(tr);
      });
    }

    // Actions
    function addItem(){
      const name=nameInput.value.trim(); if(!name) return;
      state.items.push({name,dairy:dairyCheckbox.checked});
      saveItems(); render();
      nameInput.value=''; dairyCheckbox.checked=false;
    }
    function exportCSV(){
      if(!state.items.length) return;
      const t=i18n[lang];
      const rows=[[t.csvItem,t.csvDairy],...state.items.map(i=>[i.name,i.dairy?t.pillYes:t.pillNo])];
      const csv=rows.map(r=>r.map(f=>`"${String(f).replace(/"/g,'""')}"`).join(',')).join('\n');
      const blob=new Blob([csv],{type:'text/csv'}); const url=URL.createObjectURL(blob);
      const a=document.createElement('a'); a.href=url; a.download='mcFattys-log.csv'; a.click(); URL.revokeObjectURL(url);
      state.items=[]; saveItems(); render();
    }

    // Bindings
    addBtn.onclick=addItem;
    nameInput.onkeydown=e=>{ if(e.key==='Enter') addItem(); };
    exportBtn.onclick=exportCSV;
    clearBtn.onclick=()=>modal.style.display='flex';
    cancelClear.onclick=()=>modal.style.display='none';
    confirmClear.onclick=()=>{ state.items=[]; saveItems(); render(); modal.style.display='none'; };

    langToggle.onclick=()=>{ lang = (lang==='en')?'de':'en'; saveLang(); applyI18n(); };
    langToggle.onkeydown=e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); langToggle.click(); } };

    // PWA basics
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js').catch(()=>{}); }

    // Install flow (Chromium)
    window.addEventListener('beforeinstallprompt',(e)=>{
      e.preventDefault(); deferredPrompt=e;
      // Ensure button is visible (responsive bar)
      document.getElementById('pwa-install').style.display='inline-flex';
    });

    installBtn.onclick=async()=>{
      if(deferredPrompt){
        deferredPrompt.prompt();
        try{ await deferredPrompt.userChoice; }catch(_) {}
        deferredPrompt=null;
      }else{
        // iOS / unsupported → show help
        iosHelp.style.display='flex';
      }
    };
    document.getElementById('ios-help-close').onclick=()=> iosHelp.style.display='none';

    // Installed event → centered message
    window.addEventListener('appinstalled', ()=>{
      const msg = /Android/i.test(navigator.userAgent) ? "✅ Installed to app tray" : "✅ App installed";
      showBanner(msg, 2200);
      installBtn.style.display='none';
    });

    // Initial visibility for install button
    function isStandalone(){
      return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone===true;
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      if(isStandalone()) installBtn.style.display='none';
      else installBtn.style.display='inline-flex';
    });
    window.matchMedia('(display-mode: standalone)').addEventListener?.('change', e=>{
      installBtn.style.display = e.matches ? 'none' : 'inline-flex';
    });

    // Init
    loadLang(); loadItems(); applyI18n();
  </script>
</body>
</html>
