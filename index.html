<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McFatty's Food Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container stack-24">

    <!-- Hero -->
    <header class="hero-logo" role="banner" aria-label="App logo">
      <img src="logo.png" alt="McFatty's Food Tracker logo">
    </header>

    <!-- Add item -->
    <section class="section stack-16" aria-labelledby="addItem">
      <h2 id="addItem">Add item</h2>

      <div class="controls">
        <div class="grow">
          <label for="food-name" class="label">Food item name</label>
          <input id="food-name" class="input" type="text" placeholder="e.g., Cheeseburger" autocomplete="off">
        </div>

        <button id="add-button" class="btn btn-primary" type="button" aria-label="Add item to log">
          Add to log
        </button>
      </div>

      <label class="stack-8 dairy-row" for="contains-dairy">
        <input id="contains-dairy" type="checkbox" class="checkbox" />
        <span class="label">Contains dairy</span>
      </label>
    </section>

    <!-- Log -->
    <section class="section stack-16" aria-labelledby="todaysLog">
      <div class="section-head">
        <h2 id="todaysLog">Today’s log</h2>
        <div class="actions">
          <button id="export-button" class="btn btn-secondary" type="button">Export</button>
          <button id="clear-all" class="btn btn-danger" type="button">Clear all</button>
        </div>
      </div>

      <div class="divider" role="separator"></div>

      <table class="table" aria-describedby="todaysLog">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Dairy</th>
            <th scope="col" class="sr-only">Actions</th>
          </tr>
        </thead>
        <tbody id="log-body">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </section>

    <footer class="footer">
      Designed and created by Burrow · 2025
    </footer>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
