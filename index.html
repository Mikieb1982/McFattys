<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McFattys</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png">
    <meta name="theme-color" content="#222c31">
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="logo-container">
                <img src="Logo.png" alt="McFattys Logo" class="logo-img">
                <span class="logo-text">McFattys</span>
            </div>
            <div id="auth-actions" class="auth-actions">
                <button id="login-btn" class="btn">Login</button>
            </div>
            <button id="menu-open-btn" class="menu-btn" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
            </button>
        </header>

        <main>
            <div id="landing-page">
                <section class="hero">
                    <h1>Welcome to McFattys</h1>
                    <p>Your simple, mindful food tracker.</p>
                </section>
            </div>

            <div id="app-content" style="display: none;">
                <div class="log-header">
                    <h2 id="welcome-message">Today's Log</h2>
                </div>
                <div id="log-body" class="log-body">
                    </div>
                <div class="log-footer">
                    <input type="text" id="entry-input" placeholder="What did you eat?" />
                    <button id="add-button" class="add-button">+</button>
                </div>
            </div>
        </main>
    </div>

    <aside id="sidebar" class="sidebar">
         <div class="sb-header">
            <span class="sb-title">Menu</span>
            <button id="menu-close-btn" class="menu-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </button>
        </div>
        <div class="sb-content">
            <ul class="sb-list">
                <li><button id="logout-btn" class="sb-item-btn">Log Out</button></li>
            </ul>
        </div>
    </aside>
    <div id="scrim" class="scrim"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
