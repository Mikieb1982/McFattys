<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McFatty's Food Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-0:#0f1115; --bg-1:#171a21; --card:#1c2028;
      --text-0:#f2f3f5; --text-1:#c9ced6;
      --primary:#ffc857; --danger:#e63946;
      --border:#2a2f39; --shadow:0 8px 20px rgba(0,0,0,.35);
      --radius-12:12px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg-0);color:var(--text-0);font-family:Inter,sans-serif;line-height:1.45}

    .container{max-width:860px;margin:0 auto;padding:12px 16px 24px;position:relative}
    .stack-16 > *+*{margin-top:16px} .stack-20 > *+*{margin-top:20px}

    /* Toggle switch */
    .lang-toggle{position:absolute;top:10px;left:10px;display:flex;align-items:center;gap:6px;cursor:pointer;user-select:none}
    .lang-toggle span{font-size:12px;font-weight:700}
    .switch{position:relative;width:44px;height:24px;background:#232834;border-radius:12px;border:1px solid var(--border);transition:.3s;box-shadow:var(--shadow) inset 0 0 4px rgba(0,0,0,.3)}
    .switch::after{content:"";position:absolute;top:2px;left:2px;width:20px;height:20px;background:var(--primary);border-radius:50%;transition:.3s}
    .switch.active{background:#3b3f4a}
    .switch.active::after{left:22px}

    .hero-logo{background:var(--bg-1);border-radius:var(--radius-12);box-shadow:var(--shadow);padding:8px} /* less padding */
    .hero-logo img{width:100%;max-width:480px;display:block;margin:0 auto} /* smaller logo */

    .section{background:var(--card);border:1px solid var(--border);border-radius:var(--radius-12);box-shadow:var(--shadow);padding:18px}
    .section h2{font-family:Oswald,sans-serif;font-weight:700;font-size:22px;margin:0 0 12px}
    .section-head{display:flex;justify-content:space-between;align-items:center}
    .actions{display:flex;gap:10px}
    .label{font-size:14px;color:var(--text-1);margin-bottom:8px;display:block}
    .input{width:100%;background:#12151b;color:var(--text-0);border:1px solid var(--border);border-radius:10px;padding:14px 16px}
    .checkbox{width:20px;height:20px;cursor:pointer}
    .btn{padding:10px 16px;border-radius:12px;font-weight:700;cursor:pointer;min-height:40px}
    .btn-primary{background:var(--primary);color:#1b1b1b}
    .btn-secondary{background:#232834;color:var(--text-0)}
    .btn-danger{background:var(--danger);color:#fff}
    .btn-danger:hover{background:#b02a35}
    .table{width:100%;border-spacing:0 8px}
    .table thead th{color:var(--text-1);font-size:13px;font-weight:600;text-align:left;padding-bottom:4px}
    .table tbody tr{background:#141821;border:1px solid var(--border);border-radius:8px}
    .table tbody td{padding:10px}
    .row-actions{text-align:right}
    .pill{padding:4px 8px;border-radius:999px;font-size:12px;font-weight:700}
    .pill-yes{background:rgba(67,170,139,.18);color:#8fe0c9}
    .pill-no{background:rgba(230,57,70,.18);color:#ffb4ba}
    .footer{color:var(--text-1);font-size:12px;text-align:center;padding:14px 0}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:100}
    .modal{background:var(--card);padding:20px;border-radius:var(--radius-12);text-align:center;max-width:340px;width:90%}
  </style>
</head>
<body>
  <div class="container stack-20">
    <!-- Language toggle -->
    <div id="lang-toggle" class="lang-toggle">
      <span>EN</span>
      <div id="switch" class="switch"></div>
      <span>DE</span>
    </div>

    <header class="hero-logo"><img src="Logo.png" alt="McFatty's Food Tracker logo"></header>

    <section class="section stack-16">
      <h2 data-i18n="addTitle">Add item</h2>
      <div class="controls">
        <div class="grow">
          <label for="food-name" class="label" data-i18n="foodLabel">Food item name</label>
          <input id="food-name" class="input" type="text" placeholder="e.g., Cheeseburger">
        </div>
        <button id="add-button" class="btn btn-primary" data-i18n="addBtn">Add to log</button>
      </div>
      <label><input id="contains-dairy" type="checkbox" class="checkbox"><span data-i18n="dairyLabel">Contains dairy</span></label>
    </section>

    <section class="section stack-16">
      <div class="section-head">
        <h2 data-i18n="logTitle">Today’s log</h2>
        <div class="actions">
          <button id="export-button" class="btn btn-secondary" data-i18n="exportBtn">Export</button>
          <button id="clear-all" class="btn btn-danger" data-i18n="clearAllBtn">Clear all</button>
        </div>
      </div>
      <table class="table">
        <thead><tr><th data-i18n="thItem">Item</th><th data-i18n="thDairy">Dairy</th><th></th></tr></thead>
        <tbody id="log-body"></tbody>
      </table>
    </section>

    <footer class="footer" data-i18n="footerText">Designed and created by Burrow · 2025</footer>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="confirm-modal">
    <div class="modal">
      <h3 data-i18n="modalTitle">Clear all logs?</h3>
      <p data-i18n="modalDesc">Are you sure you want to clear today’s log?</p>
      <button id="cancel-clear" class="btn btn-secondary" data-i18n="cancelBtn">Cancel</button>
      <button id="confirm-clear" class="btn btn-danger" data-i18n="confirmClearBtn">Yes, clear</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY='mcFattys.items.v1', LANG_KEY='mcFattys.lang.v1';
    const i18n={
      en:{addTitle:"Add item",foodLabel:"Food item name",addBtn:"Add to log",dairyLabel:"Contains dairy",
          logTitle:"Today’s log",exportBtn:"Export",clearAllBtn:"Clear all",thItem:"Item",thDairy:"Dairy",
          pillYes:"Yes",pillNo:"No",modalTitle:"Clear all logs?",modalDesc:"Are you sure you want to clear today’s log?",
          cancelBtn:"Cancel",confirmClearBtn:"Yes, clear",footerText:"Designed and created by Burrow · 2025"},
      de:{addTitle:"Eintrag hinzufügen",foodLabel:"Name des Lebensmittels",addBtn:"Zur Liste hinzufügen",dairyLabel:"Enthält Milchprodukte",
          logTitle:"Heutiges Protokoll",exportBtn:"Exportieren",clearAllBtn:"Alles löschen",thItem:"Artikel",thDairy:"Milchprodukte",
          pillYes:"Ja",pillNo:"Nein",modalTitle:"Alle Einträge löschen?",modalDesc:"Möchtest du das heutige Protokoll wirklich löschen?",
          cancelBtn:"Abbrechen",confirmClearBtn:"Ja, löschen",footerText:"Entworfen und erstellt von Burrow · 2025"}
    };
    let lang='en';const state={items:[]};
    const nameInput=document.getElementById('food-name'), dairyCheckbox=document.getElementById('contains-dairy');
    const addBtn=document.getElementById('add-button'), exportBtn=document.getElementById('export-button');
    const clearBtn=document.getElementById('clear-all'), tbody=document.getElementById('log-body');
    const modal=document.getElementById('confirm-modal'), cancelClear=document.getElementById('cancel-clear'), confirmClear=document.getElementById('confirm-clear');
    const switchEl=document.getElementById('switch');

    function loadLang(){lang=localStorage.getItem(LANG_KEY)||'en';}
    function saveLang(){localStorage.setItem(LANG_KEY,lang);}
    function applyI18n(){
      const t=i18n[lang];
      document.querySelectorAll('[data-i18n]').forEach(el=>{el.textContent=t[el.getAttribute('data-i18n')];});
      render();switchEl.classList.toggle('active',lang==='de');
    }
    function render(){
      tbody.innerHTML='';
      const t=i18n[lang];
      state.items.forEach((item,idx)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${item.name}</td>
          <td><span class="pill ${item.dairy?'pill-yes':'pill-no'}">${item.dairy?t.pillYes:t.pillNo}</span></td>
          <td class="row-actions"><button class="btn btn-danger">${lang==='de'?'Entfernen':'Remove'}</button></td>`;
        tr.querySelector('button').onclick=()=>{state.items.splice(idx,1);save();render();};
        tbody.appendChild(tr);
      });
    }
    function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(state.items));}
    function load(){state.items=JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');}
    function addItem(){const name=nameInput.value.trim();if(!name)return;state.items.push({name,dairy:dairyCheckbox.checked});save();render();nameInput.value='';dairyCheckbox.checked=false;}
    function exportCSV(){if(!state.items.length)return;const t=i18n[lang];const rows=[[t.thItem,t.thDairy],...state.items.map(i=>[i.name,i.dairy?t.pillYes:t.pillNo])];const csv=rows.map(r=>r.join(',')).join('\n');const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));a.download='mcFattys-log.csv';a.click();state.items.length=0;save();render();}
    addBtn.onclick=addItem;nameInput.onkeydown=e=>{if(e.key==='Enter')addItem();};
    exportBtn.onclick=exportCSV;clearBtn.onclick=()=>{modal.style.display='flex';};
    cancelClear.onclick=()=>modal.style.display='none';confirmClear.onclick=()=>{state.items.length=0;save();render();modal.style.display='none';};
    document.getElementById('lang-toggle').onclick=()=>{lang=lang==='en'?'de':'en';saveLang();applyI18n();};

    load();loadLang();applyI18n();render();
  </script>
</body>
</html>
