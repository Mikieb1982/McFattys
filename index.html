<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McFatty's</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; }
    :root{
      --bg:#0b0b0d; --card:#141418; --text:#f2f3f5; --muted:#b8bec6;
      --accent:#0A84FF; --accent2:#FF7A00; /* blue + orange (red/green safe) */
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f7f9; --card:#ffffff; --text:#111319; --muted:#4a5160; }
    }
    .card{ background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:16px; }
    .btn{ padding:.75rem 1rem; border-radius:12px; font-weight:600; }
    .btn-primary{ background:var(--accent); color:#fff; }
    .btn-ghost{ background:transparent; color:var(--text); border:1px solid rgba(255,255,255,.12); }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    input, select { background:transparent; border:1px solid rgba(255,255,255,.12); padding:.6rem .8rem; border-radius:10px; color:var(--text); }
    table { width:100%; border-collapse:collapse; }
    th, td { text-align:left; padding:.5rem; }
    tbody tr { border-top:1px solid rgba(255,255,255,.08); }
  </style>
</head>
<body class="min-h-screen" style="background:var(--bg); color:var(--text);">
  <main class="max-w-2xl mx-auto px-4 py-6 space-y-6">
    <!-- Screen-reader title only -->
    <h1 class="sr-only">McFatty's Food Tracker</h1>

    <!-- Logo full width -->
    <div class="flex justify-center">
      <img src="logo.png" alt="McFatty's logo" style="width:100%; max-width:560px; height:auto; display:block; border-radius:16px;" />
    </div>

    <!-- Entry form -->
    <section class="card p-4 space-y-3">
      <form id="entryForm" class="grid gap-3 sm:grid-cols-2">
        <input id="item" placeholder="What did you eat?" required />
        <input id="qty" type="text" placeholder="Qty (e.g., 150 g, 2 slices)" />
        <input id="cal" type="number" inputmode="decimal" placeholder="kcal (optional)" />
        <select id="meal">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
        <button class="btn btn-primary sm:col-span-2">Add entry</button>
      </form>

      <div class="flex flex-wrap gap-2">
        <button id="exportCsv" class="btn btn-ghost">Export CSV</button>
        <button id="exportSheet" class="btn btn-ghost">Export to Google Sheet</button>
      </div>

      <p class="text-sm" style="color:var(--muted);">
        Entries save on your device. Exports include date and time automatically.
      </p>
    </section>

    <!-- Entries table -->
    <section class="card p-4">
      <table>
        <thead>
          <tr>
            <th>Date</th><th>Time</th><th>Meal</th><th>Item</th><th>Qty</th><th>kcal</th><th></th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
