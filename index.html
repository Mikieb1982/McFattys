<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>McFatty's</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- PWA manifest + meta -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0e1620">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <style>
    :root{
      --bg:#0e1620;
      --card:#121b26;
      --text:#e9eef5;
      --muted:#9aa6b2;
      --accent:#f7b500;
      --danger:#e23a3a;
      --line:#2b3a4a;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:820px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border-radius:16px;padding:20px;border:1px solid var(--line);box-shadow:0 2px 12px rgba(0,0,0,.25)}
    .logo{display:block;width:100%;max-width:520px;margin:8px auto 16px;border-radius:16px}
    h2{font-family:Anton,Inter,sans-serif;letter-spacing:.5px;margin:0 0 14px;color:var(--accent);font-size:32px}
    label{font-weight:600;font-size:14px;margin-bottom:6px;display:block}
    input[type="text"]{width:100%;padding:14px 16px;border-radius:12px;border:1px solid var(--line);background:#1a2430;color:var(--text)}
    .row{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:end}
    .chk{display:flex;align-items:center;gap:10px;color:var(--text);margin-top:8px}
    button{cursor:pointer;border:0;border-radius:14px;font-weight:700;padding:14px 18px}
    .primary{background:var(--accent);color:#1b1b1b}
    .ghost{background:transparent;color:var(--text);border:1px solid var(--line)}
    .danger{background:var(--danger);color:#fff}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{text-align:left;padding:10px 6px}
    thead th{border-bottom:2px dashed var(--line)}
    tbody tr{border-top:1px solid var(--line)}
    .empty{color:var(--muted);padding:10px 2px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    /* Modal overlay */
    .overlay {
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .modal {
      max-width:400px;
      width:90%;
      padding:24px;
    }
    /* small print footer */
    .footer {
      text-align:center;
      font-size:12px;
      color:var(--muted);
      margin-top:24px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Logo wrapped in card -->
    <div class="card" style="margin-bottom:16px; text-align:center">
      <img src="logo.png" alt="McFatty's Food Tracker" class="logo">
    </div>

    <div class="card" style="margin-top:16px">
      <h2>ADD ITEM</h2>
      <form id="entryForm">
        <label for="item">Food Item Name</label>
        <div class="row">
          <input id="item" type="text" placeholder="e.g., Cheeseburger" autocomplete="off" required />
          <button class="primary" id="btnAdd">ADD TO LOG</button>
        </div>
        <label class="chk"><input id="dairy" type="checkbox"> Contains Dairy</label>
      </form>
    </div>

    <div class="card" style="margin-top:16px">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
        <h2 style="margin:0">TODAY'S LOG</h2>
        <div class="actions">
          <button id="btnExport" class="ghost">Export</button>
          <button id="btnClear" class="danger">Clear All</button>
        </div>
      </div>

      <table aria-label="Food log">
        <thead>
          <tr><th style="width:60%">Item</th><th>Dairy</th><th></th></tr>
        </thead>
        <tbody id="rows">
          <tr class="empty"><td colspan="3">Your log is empty. Add an item to get started!</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Small print footer -->
    <div class="footer">
      Designed and created by Burrow Â· 2025
    </div>
  </div>

  <!-- Custom confirmation modal -->
  <div id="confirmModal" class="overlay">
    <div class="modal card">
      <h2 style="margin-top:0">Confirm</h2>
      <p>Do you really want to clear the entire log?</p>
      <div class="actions" style="margin-top:16px; display:flex; gap:10px; justify-content:flex-end">
        <button id="cancelClear" class="ghost">Cancel</button>
        <button id="confirmClear" class="danger">Clear</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
