<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McFatty's Food Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@600;700&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f1115">

  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="Logo.png">

  <style>
    :root{
      --bg-0:#0f1115; --bg-1:#171a21; --card:#1c2028;
      --text-0:#f2f3f5; --text-1:#c9ced6;
      --primary:#ffc857; --danger:#e63946;
      --border:#2a2f39; --shadow:0 8px 20px rgba(0,0,0,.35);
      --radius-12:12px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg-0);color:var(--text-0);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;line-height:1.45}

    .container{max-width:860px;margin:0 auto;padding:12px 16px 24px;position:relative}
    .stack-16 > *+*{margin-top:16px}
    .stack-20 > *+*{margin-top:20px}

    /* Language toggle switch */
    .lang-toggle{position:absolute;top:10px;left:10px;display:flex;align-items:center;gap:6px;cursor:pointer;user-select:none}
    .lang-toggle span{font-size:12px;font-weight:700}
    .switch{position:relative;width:44px;height:24px;background:#232834;border-radius:12px;border:1px solid var(--border);transition:.3s;box-shadow:var(--shadow) inset 0 0 4px rgba(0,0,0,.3)}
    .switch::after{content:"";position:absolute;top:2px;left:2px;width:20px;height:20px;background:var(--primary);border-radius:50%;transition:.3s}
    .switch.active{background:#3b3f4a}
    .switch.active::after{left:22px}

    /* Install button */
    .install-btn{position:absolute;top:10px;right:10px;display:inline-flex;align-items:center;gap:8px}

    .btn{padding:10px 16px;border-radius:12px;font-weight:700;cursor:pointer;min-height:40px;transition:.15s;border:1px solid transparent}
    .btn:active{transform:scale(.97)}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .btn-primary{background:var(--primary);color:#1b1b1b}
    .btn-secondary{background:#232834;color:var(--text-0);border-color:#2d3441}
    .btn-danger{background:var(--danger);color:#fff}
    .btn-danger:hover{background:#b02a35}

    /* Logo */
    .hero-logo{background:var(--bg-1);border-radius:var(--radius-12);box-shadow:var(--shadow);padding:8px}
    .hero-logo img{width:100%;max-width:480px;display:block;margin:0 auto}

    /* Sections */
    .section{background:var(--card);border:1px solid var(--border);border-radius:var(--radius-12);box-shadow:var(--shadow);padding:18px}
    .section h2{font-family:Oswald,sans-serif;font-weight:700;font-size:22px;margin:0 0 12px}
    .section-head{display:flex;justify-content:space-between;align-items:center}
    .actions{display:flex;gap:10px}

    /* Form */
    .label{font-size:14px;color:var(--text-1);margin-bottom:8px;display:block}
    .input{width:100%;background:#12151b;color:var(--text-0);border:1px solid var(--border);border-radius:10px;padding:14px 16px;outline:none}
    .input:focus{box-shadow:0 0 0 3px rgba(255,200,87,.25)}
    .checkbox{width:20px;height:20px;cursor:pointer;margin-right:8px}
    .controls{display:flex;flex-wrap:wrap;gap:12px;align-items:flex-end}
    .controls .grow{flex:1 1 260px}

    /* Table */
    .table{width:100%;border-collapse:separate;border-spacing:0 8px}
    .table thead th{color:var(--text-1);font-size:13px;font-weight:600;text-align:left;padding-bottom:4px}
    .table tbody tr{background:#141821;border:1px solid var(--border);border-radius:8px}
    .table tbody td{padding:10px}
    .row-actions{text-align:right}
    .pill{padding:4px 8px;border-radius:999px;font-size:12px;font-weight:700}
    .pill-yes{background:rgba(67,170,139,.18);color:#8fe0c9}
    .pill-no{background:rgba(230,57,70,.18);color:#ffb4ba}

    .footer{color:var(--text-1);font-size:12px;text-align:center;padding:14px 0}

    /* Modal base */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:100}
    .modal{background:var(--card);padding:20px;border-radius:var(--radius-12);text-align:center;max-width:360px;width:90%}
    .modal h3{margin:0 0 10px;font-family:Oswald,sans-serif;font-size:20px}
    .modal p{margin:0 0 16px;color:var(--text-1)}
    .modal-actions{display:flex;gap:10px;justify-content:center}

    /* Install success banner */
    .install-banner{
      position:fixed;
      bottom:20px;left:50%;transform:translateX(-50%);
      background:var(--primary);color:#000;
      padding:12px 20px;border-radius:var(--radius-12);
      box-shadow:var(--shadow);
      font-weight:700;font-size:14px;
      display:none;z-index:200;
    }
  </style>
</head>
<body>
  <div class="container stack-20">
    <!-- Language toggle -->
    <div id="lang-toggle" class="lang-toggle" role="button" tabindex="0">
      <span>EN</span>
      <div id="switch" class="switch"></div>
      <span>DE</span>
    </div>

    <!-- Install button -->
    <button id="pwa-install" class="btn btn-secondary install-btn" type="button">Install</button>

    <header class="hero-logo"><img src="Logo.png" alt="McFatty's Food Tracker logo"></header>

    <!-- … sections unchanged … -->

    <footer class="footer" data-i18n="footerText">Designed and created by Burrow · 2025</footer>
  </div>

  <!-- Install success banner -->
  <div id="install-banner" class="install-banner">✅ Installed to home screen</div>

  <!-- Clear confirmation modal + iOS help modal unchanged … -->

  <script>
    // … existing app code …

    // ===== PWA install flow =====
    let deferredPrompt=null;
    const installBtn=document.getElementById('pwa-install');
    const banner=document.getElementById('install-banner');

    // Show Chromium prompt
    window.addEventListener('beforeinstallprompt',(e)=>{
      e.preventDefault();
      deferredPrompt=e;
      installBtn.style.display='inline-flex';
    });

    installBtn.addEventListener('click', async ()=>{
      if(deferredPrompt){
        deferredPrompt.prompt();
        try{ await deferredPrompt.userChoice; }catch(_){}
        deferredPrompt=null;
      }else{
        // Safari fallback: show your existing iOS help modal
        document.getElementById('ios-help').style.display='flex';
      }
    });

    // Show banner when appinstalled event fires
    window.addEventListener('appinstalled', ()=>{
      banner.style.display='block';
      setTimeout(()=>banner.style.display='none',3000);
    });
  </script>
</body>
</html>
